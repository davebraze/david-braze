{{ $ := .root }}
{{ $page := .page }}

<!-- Content widget -->
<div class="row">
  {{ if $page.Title }}
  <div class="col-12 col-lg-4 section-heading">
    <h1>{{ with $page.Title }}{{ . | markdownify }}{{ end }}</h1>
    {{ with $page.Params.subtitle }}<p>{{ . | markdownify }}</p>{{ end }}
  </div>
  <div class="col-12 col-lg-8 list-2-col">
    {{ $page.Content }}
  </div>
  {{ else }}
  <div class="col-lg-12 list-2-col">
    {{ $page.Content }}
  </div>
  {{ end }}
</div>
